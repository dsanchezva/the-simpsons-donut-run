<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons Donut Run</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!--PANTALLA DE INICIO-->
    <div id="start-screen" class="container">
      <img id="start-logo" src="./images/homer-start-window.png" alt="logo" />
      <button id="start-btn">Start!</button>
    </div>
    <!--PANTALLA DE JUEGO-->
    <div id="game-screen" class="container">
      <div id="game-box">
        <div id="score-bar">
          <div id="life-bar">
            <h2>Lifes:</h2>
            <img id="life1" src="./images/life-icon.png" alt="life 1" />
            <img id="life2" src="./images/life-icon.png" alt="Life 2" />
            <img id="life3" src="./images/life-icon.png" alt="Life 3" />
          </div>
          <div id="level-bar">
            <h2 id="level-text">Level:<span id="level-nummber">0</span></h2>
          </div>
          <div id="point-bar">
            <h2>Point: <span id="score-nummber">0</span></h2>
          </div>
        </div>
        <!--aqui van las cosas del juego-->
      </div>
    </div>
    <!--PANTALLA DE GAME OVER-->
    <div id="game-over-screen" class="container">
      <img id="game-over-logo" src="./images/homer-happy.png" alt="logo" />
      <button id="reset-btn">Reset!</button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/homer.js"></script>
  </body>
</html>
