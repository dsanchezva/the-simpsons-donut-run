<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons Donut Run</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <img
        id="the-simpsons-logo"
        src="./images/the-simpsons-logo.png"
        alt="logo game"
      />
      <img
        id="donut-run-logo"
        src="./images/donutrun-logo.png"
        alt="logo game"
      />
    </header>
    <!--PANTALLA DE INICIO-->
    <div id="start-screen" class="container">
      <!--<img id="start-logo" src="./images/homer-sleep.png" alt="logo" />-->
      <img id="keys-logo" src="./images/arrows.png" alt="keyboar foto">
      <h2>Move left and rigth to eat all the donuts!! <br>How many can you eat?</h2>
      <button id="start-btn">Start!</button>
      <button id="soundOn-startscreen" class="unmute-btn"><img src="./images/sound-on.png" alt="" /></button>
      <button id="soundOff-startscreen" class="mute-btn"><img src="./images/mute.png" alt="" /></button>
    </div>
    </div>
    <!--PANTALLA DE JUEGO-->
    <div id="game-screen" class="container">
      <div id="score-bar">
        <div id="life-bar">
          <h2>Lifes:</h2>
          <img id="life1" src="./images/life-icon.png" alt="life 1" />
          <img id="life2" src="./images/life-icon.png" alt="Life 2" />
          <img id="life3" src="./images/life-icon.png" alt="Life 3" />
        </div>
        <div id="level-bar">
          <h2 id="level-text">Level:<span id="level-nummber">0</span></h2>
        </div>
        <div id="point-bar">
          <h2>Point: <span id="score-nummber">0</span></h2>
        </div>
      </div>
      <div id="game-box">
        <!--aqui van las cosas del juego-->
      </div>
    </div>
    <!--PANTALLA DE GAME OVER-->
    <div id="game-over-screen" class="container">
      <img id="game-over-logo" src="./images/homer-ouch-big.png" alt="logo" />
      <button id="reset-btn">Reset!</button>
      <button id="soundOn-gameOver" class="unmute-btn"><img src="./images/sound-on.png" alt="" /></button>
      <button id="soundOff-gameOver" class="mute-btn"><img src="./images/mute.png" alt="" /></button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/homer.js"></script>
    <script src="./js/comodin.js"></script>
  </body>
</html>
